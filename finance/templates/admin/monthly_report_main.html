{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block breadcrumbs %}
<nav aria-label="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'admin:index' %}">홈</a></li>
        <li class="breadcrumb-item active">월간보고서</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<style>
    .report-container {
        max-width: 700px;
    }
    .report-container h1 {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333;
    }
    .report-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .report-item {
        display: block;
        margin-bottom: 12px;
        padding: 15px 20px;
        background: #fff;
        border: 1px solid #ddd;
        border-left: 4px solid #417690;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
        transition: background 0.2s;
    }
    .report-item:hover {
        background: #f5f9fc;
        text-decoration: none;
    }
    .report-item .number {
        display: inline-block;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        background: #417690;
        color: white;
        border-radius: 50%;
        font-size: 12px;
        margin-right: 12px;
    }
    .report-item .title {
        font-size: 15px;
        font-weight: bold;
        color: #417690;
    }
    .report-item .desc {
        margin-top: 5px;
        margin-left: 36px;
        font-size: 12px;
        color: #888;
    }
</style>

<div class="report-container">
    <h1>월간보고서</h1>

    <ul class="report-list">
        <li>
            <a href="{% url 'admin:cashbook_view' book_type='BANK' year=selected_year month=selected_month %}" class="report-item">
                <span class="number">1</span>
                <span class="title">예금출납장</span>
                <div class="desc">예금 계좌의 월별 수입/지출 내역을 기록합니다.</div>
            </a>
        </li>
        <li>
            <a href="{% url 'admin:cashbook_view' book_type='CASH' year=selected_year month=selected_month %}" class="report-item">
                <span class="number">2</span>
                <span class="title">현금출납장</span>
                <div class="desc">현금의 월별 수입/지출 내역을 기록합니다.</div>
            </a>
        </li>
        <li>
            <a href="{% url 'admin:budget_execution' year=selected_year month=selected_month %}" class="report-item">
                <span class="number">3</span>
                <span class="title">월간 예산집행 내역</span>
                <div class="desc">예산 대비 집행 현황을 조회합니다.</div>
            </a>
        </li>
    </ul>
</div>
{% endblock %}
